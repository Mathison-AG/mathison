apiVersion: v1
kind: Secret
metadata:
  name: mathison-secrets
  namespace: mathison-system
  labels:
    app.kubernetes.io/name: mathison
    app.kubernetes.io/managed-by: mathison
type: Opaque
stringData:
  AUTH_SECRET: ""           # Generate with: openssl rand -base64 32
  ANTHROPIC_API_KEY: ""     # Your Anthropic API key
  POSTGRES_PASSWORD: ""     # Generate with: openssl rand -base64 24
  DATABASE_URL: ""          # postgresql://mathison:<POSTGRES_PASSWORD>@postgres.mathison-system.svc.cluster.local:5432/mathison
