apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mathison-web
  namespace: mathison-system
  labels:
    app.kubernetes.io/name: mathison
    app.kubernetes.io/component: web
    app.kubernetes.io/managed-by: mathison
  annotations:
    # SSE streaming â€” disable proxy buffering so AI chat responses stream in real time
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    # Streaming responses can last minutes; increase upstream timeouts
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # Data import uploads can be large
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  # ingressClassName: nginx  # Uncomment and set for your cluster's ingress controller
  tls:
    - hosts:
        - mathison.example.com   # Replace with your domain
      secretName: mathison-tls   # cert-manager or manually provisioned TLS secret
  rules:
    - host: mathison.example.com # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mathison-web
                port:
                  number: 3000
