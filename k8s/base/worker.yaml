apiVersion: apps/v1
kind: Deployment
metadata:
  name: mathison-worker
  namespace: mathison-system
  labels:
    app.kubernetes.io/name: mathison
    app.kubernetes.io/component: worker
    app.kubernetes.io/managed-by: mathison
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mathison
      app.kubernetes.io/component: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mathison
        app.kubernetes.io/component: worker
        app.kubernetes.io/managed-by: mathison
    spec:
      serviceAccountName: mathison
      terminationGracePeriodSeconds: 60
      containers:
        - name: worker
          image: mathison-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: mathison-config
                  key: NODE_ENV
            - name: MATHISON_MODE
              valueFrom:
                configMapKeyRef:
                  name: mathison-config
                  key: MATHISON_MODE
            - name: MATHISON_BASE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: mathison-config
                  key: MATHISON_BASE_DOMAIN
                  optional: true
            - name: LLM_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: mathison-config
                  key: LLM_PROVIDER
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mathison-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: mathison-config
                  key: REDIS_URL
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: mathison-secrets
                  key: AUTH_SECRET
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mathison-secrets
                  key: ANTHROPIC_API_KEY
                  optional: true
          livenessProbe:
            httpGet:
              path: /health
              port: health
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: health
            periodSeconds: 10
            failureThreshold: 2
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
