apiVersion: batch/v1
kind: Job
metadata:
  name: mathison-migrate
  namespace: mathison-system
  labels:
    app.kubernetes.io/name: mathison
    app.kubernetes.io/component: migrate
    app.kubernetes.io/managed-by: mathison
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mathison
        app.kubernetes.io/component: migrate
    spec:
      restartPolicy: OnFailure
      serviceAccountName: mathison
      containers:
        - name: migrate
          image: mathison-migrate:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c"]
          args:
            - |
              echo "Running migrations..."
              npx prisma migrate deploy
              echo "Running seed (idempotent)..."
              npx prisma db seed
              echo "Done."
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: mathison-secrets
                  key: DATABASE_URL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
