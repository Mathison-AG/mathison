apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: mathison-system
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: mathison
data:
  init-pgvector.sql: |
    CREATE EXTENSION IF NOT EXISTS vector;
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: mathison-system
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: mathison
spec:
  serviceName: postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres
        app.kubernetes.io/component: database
        app.kubernetes.io/managed-by: mathison
    spec:
      serviceAccountName: mathison
      terminationGracePeriodSeconds: 30
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          ports:
            - name: tcp-postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_DB
              value: mathison
            - name: POSTGRES_USER
              value: mathison
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mathison-secrets
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          startupProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mathison
            failureThreshold: 30
            periodSeconds: 2
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mathison
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mathison
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: init-scripts
          configMap:
            name: postgres-init
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: postgres
          app.kubernetes.io/component: database
          app.kubernetes.io/managed-by: mathison
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: mathison-system
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/managed-by: mathison
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
  ports:
    - name: tcp-postgresql
      port: 5432
      targetPort: tcp-postgresql
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mathison-system
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
