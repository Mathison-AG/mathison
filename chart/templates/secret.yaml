{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mathison.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mathison.labels" . | nindent 4 }}
type: Opaque
stringData:
  AUTH_SECRET: {{ .Values.secrets.authSecret | quote }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresPassword | quote }}
  DATABASE_URL: {{ printf "postgresql://%s:%s@%s:%s/%s"
    (include "mathison.postgresql.user" .)
    .Values.secrets.postgresPassword
    (include "mathison.postgresql.host" .)
    (include "mathison.postgresql.port" .)
    (include "mathison.postgresql.database" .)
    | quote }}
{{- end }}
