apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "mathison.fullname" . }}-migrate
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mathison.labels" . | nindent 4 }}
    app.kubernetes.io/component: migrate
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: {{ .Values.migrate.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.migrate.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "mathison.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: migrate
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ include "mathison.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: migrate
          image: {{ include "mathison.image" (dict "image" .Values.image.migrate "global" .Values.global "chart" .Chart) }}
          imagePullPolicy: {{ .Values.image.migrate.pullPolicy }}
          command: ["sh", "-c"]
          args:
            - |
              echo "Running migrations..."
              npx prisma migrate deploy
              echo "Running seed (idempotent)..."
              npx prisma db seed
              echo "Done."
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mathison.secretName" . }}
                  key: DATABASE_URL
          {{- with .Values.migrate.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
