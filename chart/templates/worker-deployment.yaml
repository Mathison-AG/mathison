apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mathison.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mathison.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      {{- include "mathison.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        {{- include "mathison.labels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: {{ include "mathison.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.worker.terminationGracePeriodSeconds }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: worker
          image: {{ include "mathison.image" (dict "image" .Values.image.worker "global" .Values.global "chart" .Chart) }}
          imagePullPolicy: {{ .Values.image.worker.pullPolicy }}
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: NODE_ENV
            - name: MATHISON_MODE
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: MATHISON_MODE
            - name: LLM_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: LLM_PROVIDER
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "mathison.secretName" . }}
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: REDIS_URL
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "mathison.secretName" . }}
                  key: AUTH_SECRET
            - name: MATHISON_BASE_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: MATHISON_BASE_DOMAIN
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "mathison.secretName" . }}
                  key: ANTHROPIC_API_KEY
                  optional: true
            {{- if .Values.config.tenantIngress.enabled }}
            - name: INGRESS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: INGRESS_ENABLED
                  optional: true
            - name: INGRESS_CLASS
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: INGRESS_CLASS
                  optional: true
            - name: TLS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: TLS_ENABLED
                  optional: true
            - name: TLS_CLUSTER_ISSUER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "mathison.configMapName" . }}
                  key: TLS_CLUSTER_ISSUER
                  optional: true
            {{- end }}
            {{- with .Values.worker.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: health
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: health
            periodSeconds: 10
            failureThreshold: 2
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
